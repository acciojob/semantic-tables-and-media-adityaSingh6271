<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Items and Table</title>
</head>
<body>
  <header>
    <h1>Media Items and Table</h1>
  </header>

  <!-- Semantic HTML Table -->
  <main>
    <section>
      <h2>Table of Roll Numbers and Names</h2>
      <table>
        <thead>
          <tr>
            <th>Roll numbers</th>
            <th>Names</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>John Doe</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane Smith</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Alice Johnson</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Heading for the Ordered List -->
    <section>
      <h2>List of Medias</h2>

      <!-- Ordered List with Media Items -->
      <ol>
        <li>
          <p>First Item - Image</p>
          <img src="https://picsum.photos/id/123/200/300" alt="Random Image">
        </li>
        <li>
          <p>Second Item - Video</p>
          <video controls>
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </li>
        <li>
          <p>Third Item - Audio</p>
          <audio controls>
            <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
            Your browser does not support the audio tag.
          </audio>
        </li>
      </ol>
    </section>
  </main>
</body>
</html>
